<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezegenlere göre ağırlık</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
		<h1>Gezegenlere göre ağırlık hesabı</h1>

		<input type="text" id="mass" placeholder="Ağırlığı yazınız" />
		<select>
			<option value=''>Bir seçim yap</option>
			<option value='earth'>Earth</option>
			<option value='jupiter'>Jupiter</option>
			<option value='mars'>Mars</option>
			<option value='mercury'>Mercury</option>
			<option value='moon'>Moon</option>
			<option value='neptune'>Neptune</option>
			<option value='pluto'>Pluto</option>
			<option value='saturn'>Saturn</option>
			<option value='uranus'>Uranus</option>
			<option value='venus'>venus</option>
		
		</select>
		<button>Hesapla</button>

	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img  class="planet-image" />
			</div>
			<div class="flex-item description"></div>

		</div>


	</main>



    <script src="./script.js"></script>
</body>
</html>
